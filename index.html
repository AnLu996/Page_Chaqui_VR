<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pantalla Dividida con Videos</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    /* ===== Pantalla de carga ===== */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-size: 2.5em;
      letter-spacing: 2px;
      z-index: 9999;
      animation: fadeOut 1s ease forwards;
      animation-delay: 1.5s;
    }

    #loader::after {
      content: "";
      width: 60px;
      height: 60px;
      border: 5px solid white;
      border-top: 5px solid transparent;
      border-radius: 50%;
      margin-top: 20px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* ===== Secciones principales ===== */
    .section {
      flex: 1;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      transition: flex 0.4s ease;
      overflow: hidden;
    }

    /* Videos de fondo */
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      filter: brightness(0.5);
    }

    /* Contenido encima del video */
    .content {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
    }

    button {
      background: white;
      color: #333;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #333;
      color: white;
    }

    .section:hover {
      flex: 1.1;
    }

    /* Responsivo */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .section {
        width: 100%;
        height: 50%;
      }
    }
  </style>
</head>
<body>

  <!-- Pantalla de carga -->
  <div id="loader">ProyectoIHC</div>

  <!-- Lado Proyecto -->
  <div class="section left">
    <video autoplay muted loop>
      <source src="assets/videos/FondoProyectoIndex.mp4" type="video/mp4">
      Tu navegador no soporta el video.
    </video>
    <div class="content">
      <h1>Proyecto</h1>
      <button onclick="window.location.href='proyecto.html'">Ir al Proyecto</button>
    </div>
  </div>

  <!-- Lado Juego -->
  <div class="section right">
    <video autoplay muted loop>
      <source src="assets/videos/FondoJuegoIndex.mp4" type="video/mp4">
      Tu navegador no soporta el video.
    </video>
    <div class="content">
      <h1>Juego</h1>
      <button onclick="window.location.href='juego.html'">Ir al Juego</button>
    </div>
  </div>

  <script>
    // Esperar unos segundos antes de ocultar el loader
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      setTimeout(() => loader.style.display = "none", 3000);
    });
  </script>

</body>
</html>
